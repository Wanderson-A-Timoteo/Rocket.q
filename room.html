<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket.Q - Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="home.html">
          <img src="assets/logo.svg" alt="Logo Rocket.Q" />
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar número da sala" />
          </div>
          <a class="button" href="#">
            <img src="assets/users-two-white.svg" alt="Criar uma sala" />
            Criar Sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
              cols="30"
              rows="10"
            ></textarea>
            <footer>
              <div>
                <img src="assets/lock.svg" alt="Cadeado" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
